<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="loginls">
<h1>Dowload Registration</h1>
			<p>Before you can dowload and listen to these sound files, you must register with us by entering your name and email address below.</p>
			<div class="form-forizontal">
			<form th:action="@{/index/DangNhapTC.htm}">
				<div class="form-group">
					<label class="control-label col-md-4">Email</label>
					<div class="col-md-6">
						<input type="text" class="form-control" name="email" placeholder="vantri@murach.com">
					</div>
				</div><br/><br/>
				<div class="form-group">
					<label class="control-label col-md-4">First Name</label>
					<div class="col-md-6">
						<input type="text" class="form-control" name="first" placeholder="ABC">
					</div>
				</div><br/>
				<div class="form-group">
					<label class="control-label col-md-4">Last Name</label>
					<div class="col-md-6">
						<input type="text" class="form-control" name="last" placeholder="D">
					</div>
				</div><br/><br/>
				<h5 style="color: red;"><i th:text="${thongbao}"></i></h5><br/>
				<div class="form-group">
					<div class="col-xs-offset-4 col-xs-10">    
					<button type="submit" class="btn btn-success" >LOGIN <span class="glyphicon glyphicon-user"></span></button>
				</div>
				</div>
				</form>
			</div>
</div>
</body>
</html>
